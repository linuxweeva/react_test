<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/15.6.1/react-dom.js"></script>

    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="prog"></div>
    <script type="text/babel">
      var Game = React.createClass({
      render:function() {
      return (
      <div>
        <h1>{this.props.name}</h1>
        <h2>{this.props.age}</h2>
      </div>
      )
    }
    })
       const app = document.getElementById('prog');
       ReactDOM.render(
       <div>
       <Game age='18' name='mortal combat' />
       <Game age='21' name='mortal combat 1' />
       <Game age='24' name='mortal combat 3' />
         
       </div>,app)
    </script>
  </body>
</html>
